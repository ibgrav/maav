    <body>
        <div id="main"></div>
        <div id="save" class="btn" onclick="return buildJson()">Save</div>
        <div id="reset" class="btn" onclick="return buildMain()">Reset</div>

        <script>
            var stagingRef = firebase.storage().ref().child('staging.json');
            var masterRef = firebase.storage().ref().child('master.json');

            var mainData = {};

            if(!firebase.auth().currentUser) firebase.auth().signInWithEmailAndPassword('ibgrav@gmail.com', 'MAAV2019!').catch(function (error) {
                console.log(error);
            });

            firebase.auth().onAuthStateChanged(async function (user) {
                if (user) await getStaging();
            });

            async function getStaging(){
                var fetchurl = '';
                await stagingRef.getDownloadURL().then(function (url) {
                    fetchurl = url;
                });
                console.log(fetchurl);

                await fetch(fetchurl).then(res => res.json())
                    .then((data) => {
                        console.log(data);
                        mainData = data;
                        buildMain();
                    });
            }

            async function updateStorage() {
                let blob = new Blob([JSON.stringify(mainData)], { type: 'text' });
                let time = new Date();
                let timestamp = (time.toLocaleDateString() + ' ' + time.toLocaleTimeString()).replace(/\//g, '-');
                let backupRef = firebase.storage().ref().child('/backup').child(timestamp + '.json');
                
                await stagingRef.put(blob).then(function (snapshot) {
                    console.log('Uploaded ', app.info);
                });
                await backupRef.put(blob).then(function (snapshot) {
                    console.log('Uploaded ' + timestamp);
                });
            }

            function buildMain() {
                let htmlString = '';
                for(item of mainData) {
                    htmlString += `<div class="set"><div class="table-title">${item.title}</div>`;
                    for(one of item.data) {
                        htmlString += `<div class="row">
                                            <input type="text" value="${one.title || ''}" placeholder="Title" data-type="title"></input>
                                            <input type="text" value="${one.phone || ''}" placeholder="Phone" data-type="phone"></input>
                                            <input type="text" value="${one.tty || ''}" placeholder="TTY" data-type="tty"></input>
                                            <input type="text" value="${one.website || ''}" placeholder="Website" data-type="website"></input>
                                            <input type="text" value="${one.blurb || ''}" placeholder="Blurb" data-type="blurb"></input>
                                        </div>`;
                    }
                    htmlString += `</div>`;
                }

                main.innerHTML = htmlString;
            }

            function buildJson(){
                let data = [], item = {}, setData = [], rowItem = {}, setSort = 0, itemSort = 0;

                for(set of document.querySelectorAll('.set')){
                    for(row of set.querySelectorAll('.row')){
                        for(input of row.querySelectorAll('input')){
                            rowItem[input.dataset.type] = input.value || '';
                            rowItem.sort = itemSort;
                        }

                        setData.push(rowItem);
                        rowItem = {}; itemSort++;
                    }
                    item.title = set.querySelector('.table-title').innerHTML;
                    item.data = setData;
                    item.sort = setSort;
                    data.push(item);

                    item = {}; setData = []; setSort++; itemSort = 0;
                }

                console.log('BUILT DATA:',data);
                mainData = data;
            }
        </script>
    </body>
</html>
